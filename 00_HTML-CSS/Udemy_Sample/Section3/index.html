    <div class="container">
        <header>

        <div class="content">

            <sectoin class="infomation">
                <h1>イヤホンジャックの向こう側</h1>
                <p class="type">Album</p>
                <div class="description">
                    <!--alt 音声ブラウザ用説明文　画像を添付したら必ず入れよう-->
                    <!--クリック時のリンク先を設定-->
                    <a href="#"><img src="img/jacket.png" alt="イヤホンジャックの向こう側のジャケット画面"></a>
                    <p>COCOA ４枚目のアルバムとなる今作。ジャケットデザインに色鉛筆画家の「カタヒラシュンシ」氏を迎え、音楽と絵のコラボを実現させた一枚。</p>
                    <p>HONDA CARS 静岡CM タイアップの「キミのうた」をはじめ、完全書き下ろしの新曲３曲を含む全６曲を収録。<br>
                        イヤホンジャックの向こう側に広がる世界を、ぜひご堪能ください。</p>

                </div>
            </sectoin>

            <section class="songs">
                <h2>収録曲</h2>

                <!--OrderedList　番号付きリスト作成用-->

                    <!--target _self 自身のブラウザで開く　新しいウインドウは開かない 省略可-->
                    <!--target _blank 新しいウインドウを開く--->

                    <li>A</li>
