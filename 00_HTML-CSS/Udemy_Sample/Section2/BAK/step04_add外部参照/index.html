<!DOCTYPE html>
<html>
<head>
    <!--ファイルの文字コード-->
    <meta charset="UTF-8">
    <meta name="viewport" content="widh=device-widh">

    <title>入会申し込み</title>
    
    
    <!--スタイルシート　属性設定は最後に読み込んだ値が設定される-->
    <!--スタイルシート（CSS）外部参照-->
    <link rel="stylesheet" href="style.css">

    <!--スタイルシート（CSS）内部参照-->
    <style>
        h1 {
            font-size: 24px;
        }

    </style>

</head>

<body>

    <!--CSS読み込みの結果として　font-size: 50px;　が適応される-->
    <h1 style="font-size: 50px;">入会の申し込み</h1>

    <!--style属性で24pxで設定-->
    <!--
        maegin 要素間の余白 全要素同値ならmarginのみで可（省略可能）
    <h1 style="font-size: 24px; margin-top: 50px; margin-right: 50px; margin-bottom: 50px; margin-left: 50px;" >入会の申し込み</h1>
    -->

    <!--style属性をインラインで記述-->
    <p>入会すには、次のフォームをご記入ください</p>
    <p>メールアドレス：　<input type="email" name="mymail"></p>
    <p>メールアドレス：　<input type="password" name="password"></p>
    <button type="submit">送信</button>

</body>
</html>
