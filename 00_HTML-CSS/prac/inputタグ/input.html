<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>

    <!--CSS-->
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <!--ヘッダー-->
    <header>
        <h1>Sample</h1>

    </header>

    <div class="container">
        <p>
        <h1>入力フォーム</h1>
        </p>
        <p>登録内容を入力してください</p>
        <div class="input_unit">

            <p>
                <label for="FROM">カレンダー</label>
                <input id="FROM" type="date">
            </p>
            <p>
                <label for="last_name">テキスト</label>
                <input id="last_name" type="text" name="last_name" placeholder="ヤマダ">
            </p>
            <p>
                <label for="fist_name">パスワード</label>
                <input id="password" type="password">
            </p>
            <p>
                <label for="radio">ラジオ</label>
                <input id="radio" type="radio">
            </p>
            <p>
                <label for="check_box">チェックボックス</label>
                <input id="check_box" type="checkbox">
            </p>
            <p>
                <label for="file">ファイル</label>
                <input id="file" type="file">
            </p>
            <div class="Button">
                <p>
                    <label for="file">ファイル</label>
                    <input id="file" type="file">
                </p>
            </div>
            <p>
                <label for="hidden">隠しデータを送信する</label>
                <input id="hidden" type="hidden" value="秘密裏に送信するデータ">
            </p>
            <p>
                <label for="submit">送信</label>
                <input id="submit" type="submit">
            </p>
            <p>
                <label for="reset">リセット</label>
                <input id="reset" type="reset">
            </p>
            <p>
                <label for="button">汎用ボタン</label>
                <input id="button" type="button">
            </p>
            <p>
                <label for="img">画像ボタン</label>
                <input id="img" type="image" src="#img_file" alt="画像">
            </p>



        </div>

        <div class="btn_control">
            <button type="submit">はい</button>
            <button type="button2">いいえ</button>
        </div>

    </div>

    <!--フッター-->
    <footer>
        <p>フッター</p>

    </footer>

</body>

</html>
